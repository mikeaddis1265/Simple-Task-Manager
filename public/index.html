<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Task Manager API</h1>
    <p class="text-lg text-gray-600">The API is running! ðŸš€</p>
    <p class="text-md text-gray-500 mt-2">Use the following endpoints:</p>
    <ul class="list-disc list-inside text-left max-w-md mx-auto mt-4">
      <li><code>GET /api/tasks</code> - Retrieve all tasks</li>
      <li><code>POST /api/tasks</code> - Add a new task</li>
      <li><code>PUT /api/tasks/:id</code> - Mark a task as completed</li>
      <li><code>DELETE /api/tasks/:id</code> - Delete a task</li>
    </ul>
  </div>
</body>
</html>
